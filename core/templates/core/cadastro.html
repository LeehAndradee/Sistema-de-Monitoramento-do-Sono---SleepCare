<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SleepCare</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <style>
        /* Ajuste para diferenciar levemente do login */
        .card {
            margin-top: 40px;
        }
    </style>
</head>

                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="input-group">
                    <label>UsuÃ¡rio</label>

                </div>

                    <label>Email</label>
                    <input type="email" name="email" placeholder="seuemail@gmail.com" required>
                </div>

                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group">
                    <label>Confirmar senha</label>
                    <input type="password" name="confirmar" placeholder="Confirme sua senha" required>

</html>
