{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepCare - Login</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>

<body>

<div class="container">
    <div class="card">
        <h1 class="logo">SleepCare</h1>
        <p class="subtitle">Bem-vindo(a) de volta!</p>

        <!-- ðŸ”” MENSAGENS DE ERRO -->
        {% if messages %}
            {% for msg in messages %}
                <p class="msg {{ msg.tags }}">{{ msg }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <input type="text" name="username" placeholder="UsuÃ¡rio" required>
            <input type="password" name="password" placeholder="Senha" required>

            <a href="#" class="forgot">Esqueceu sua senha?</a>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <a href="{% url 'cadastro' %}">Criar uma conta</a>
    </div>
</div>

</body>
</html>
